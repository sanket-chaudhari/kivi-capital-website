<!DOCTYPE html>
<html>
  <head>
    <title>Kivi Capital</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!--Header and nav-->
    <div class="header-container">
      <div class="header-content-wrapper">
        <div class="logo-wrapper"><a href="#"><img src="assets/kivi-capital-logo.png" alt="Kivi Capital"></a></div>
        <nav>
          <ul>
            <li> <a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!--Hero section-->
    <section class="hero-section">
      <div class="hero-bg-image"></div>
      <div class="hero-content">
        <div class="hero-title-icon"></div>
        <div class="hero-title">Quantitative Trading</div>
        <div class="hero-subtext">Cras quis nulla commodo, aliquam lectus sed, blandit augue. Cras ullamcorper bibendum bibendum. </div>
        <button>
          <label>Learn More</label>
        </button>
      </div>
    </section>
    <!--About Us section-->
    <section class="about-us">
      <article class="who-we-are">
        <div class="chevron-icon"></div>
        <div class="title">Who we are<span class="underscore"></span></div>
        <div class="content"></div>
      </article>
      <article class="what-we-do">
        <div class="chevron-icon"></div>
        <div class="title">What we do<span class="underscore"></span></div>
        <div class="content"></div>
      </article>
      <article class="culture">
        <div class="chevron-icon"></div>
        <div class="title">culture<span class="underscore"></span></div>
        <div class="content"></div>
      </article>
    </section>
    <!--Contact Us section-->
    <section class="contact-us">
      <article class="reach-us">
        <div class="title">Reach us<span class="underscore"></span></div>
        <div class="map"></div>
        <div class="office-address">
          <div class="address-line"></div>
          <button class="get-direction"></button>
        </div>
      </article>
      <article class="email-us">
        <div class="title">Email us<span class="underscore"></span></div>
        <div class="email">info[at]kivicapital[dot]in<span></span></div>
        <div class="email">info[at]kivicapital[dot]in<span></span></div>
      </article>
    </section>
    <button class="go-to-top"></button>
